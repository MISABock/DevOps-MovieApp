plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'jacoco'  // Füge das JaCoCo Plugin hinzu
}

group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    runtimeOnly 'org.postgresql:postgresql' 
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

bootJar {
    archiveFileName = 'app.jar'
}

tasks.named('test') {
    useJUnitPlatform()
}

// JaCoCo Konfiguration für Code Coverage
jacoco {
    toolVersion = "0.8.8" // Stelle sicher, dass du die richtige Version verwendest
}

jacocoTestReport {
    dependsOn test // Test muss zuerst laufen, um Coverage zu generieren
    reports {
        xml.enabled true  // XML-Bericht
        html.enabled true  // HTML-Bericht für bessere Lesbarkeit
    }
}

// Konfiguriere Tests so, dass sie nach Abschluss automatisch den JaCoCo Bericht erzeugen
test {
    useJUnitPlatform()  // Sicherstellen, dass JUnit verwendet wird
    finalizedBy jacocoTestReport  // Nach den Tests den JaCoCo-Bericht erzeugen
}
