plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'jacoco'  // JaCoCo Plugin
}

group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    runtimeOnly 'org.postgresql:postgresql' 
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

bootJar {
    archiveFileName = 'app.jar'
}

// JaCoCo Konfiguration
jacoco {
    toolVersion = '0.8.8'  // Stelle sicher, dass du die neueste JaCoCo-Version verwendest
}

// Testbericht-Generierung nach den Tests
tasks.test {
    finalizedBy jacocoTestReport // Dieser Befehl sorgt dafür, dass der JaCoCo-Bericht nach den Tests erzeugt wird
}

jacocoTestReport {
    dependsOn test // Testausführung sicherstellen
    reports {
        html.enabled = true
        xml.enabled = true
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
