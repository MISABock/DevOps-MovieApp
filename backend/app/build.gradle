plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'jacoco' // JaCoCo Plugin hinzufügen
}

group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21) // Sicherstellen, dass Java 21 verwendet wird
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    runtimeOnly 'org.postgresql:postgresql' 
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

bootJar {
    archiveFileName = 'app.jar'
}

// JaCoCo Konfiguration
jacoco {
    toolVersion = '0.8.8' // JaCoCo Version festlegen
}

tasks.named('test') {
    useJUnitPlatform() // Nutzt JUnit-Plattform
    finalizedBy jacocoTestReport // Generiert den JaCoCo-Bericht nach den Tests
}

jacocoTestReport {
    dependsOn test // Sicherstellen, dass Test-Task zuerst ausgeführt wird
    reports {
        xml.enabled = true  // XML-Bericht aktivieren
        html.enabled = true // HTML-Bericht aktivieren
    }
}
