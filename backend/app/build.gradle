plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'jacoco'  // Füge das JaCoCo Plugin hinzu
}

group = 'org.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    runtimeOnly 'org.postgresql:postgresql' 
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

bootJar {
    archiveFileName = 'app.jar'
}

// JaCoCo Konfiguration
jacoco {
    toolVersion = '0.8.8'  // Stelle sicher, dass du die neueste JaCoCo-Version verwendest
    reportsDir = file("$buildDir/reports/jacoco")
}

// Aktiviere JaCoCo für Tests
tasks.withType(Test) {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // Veranlasst, dass der JaCoCo-Testbericht nach den Tests erstellt wird
}

// Konfiguration des JaCoCo Testberichts
jacocoTestReport {
    dependsOn test // Sicherstellen, dass die Tests vor der Berichterstellung ausgeführt werden
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
