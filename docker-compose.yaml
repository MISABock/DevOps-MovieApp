version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: movieuser
      POSTGRES_PASSWORD: moviepass
      POSTGRES_DB: moviedb
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - movie-network

  app:
    build: .
    ports:
      - "8090:8090"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/moviedb
      SPRING_DATASOURCE_USERNAME: movieuser
      SPRING_DATASOURCE_PASSWORD: moviepass
    networks:
      - movie-network

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "9088:8080"
      - "50001:50000" # Jenkins Master-Agent connection
    volumes:
      - jenkins-data:/var/jenkins_home
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false # Disables the initial setup wizard
    networks:
      - movie-network
    restart: always

volumes:
  db-data: {}
  jenkins-data: {}

networks:
  movie-network:
    driver: bridge
